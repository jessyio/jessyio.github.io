<!DOCTYPE html>
<html>
  <head>
    <!-- https://medium.com/codingthesmartway-com-blog/pure-javascript-building-a-real-world-application-from-scratch-5213591cfcd6 -->
    <!-- Fetching Issue Data From Local Storage -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS Issue Tracking</h1>
      <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Dont click me or i kill youuuuu" type="submit">Random button</button>
      <div class="row">
        <div class="col-lg-8 col-xs-12">
          <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescInput">Item</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
              </div>
              <div class="form-group">
                <label for="issueDescInput">Urgency</label>
                <select class="form-control" id="issueSeverityInput">
                  <option value="Low">BS</option>
                  <option value="Medium">Meh</option>
                  <option value="High">Oh no</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issueDescInput">Who</label>
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Name...">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy 2018</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
  </body>
</html>
